<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblaci√≥n</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{i + 1}}</td>
            <td><img src="{{pais.flags.png}}" class="small-flag"></td>
            <td *ngIf="pais.name.common; else elseBlock">{{pais.capital}}, {{pais.name.common}}</td>
            <ng-template #elseBlock><td>{{pais.capital}}, {{pais.name}}</td></ng-template>
            <td>{{pais.population | number }}</td>
            <td><a [routerLink]="['/pais', pais.cioc]">Detalles</a></td>
        </tr>
    </tbody>
</table>
